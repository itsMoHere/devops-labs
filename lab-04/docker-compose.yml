services:
    app:
      build: .
      ports:
        - "3000:3000"
      environment:
        - DB_HOST=${DB_HOST}
        - DB_USER=${DB_USER}
        - DB_PASSWORD=${DB_PASSWORD}
        - DB_NAME=${DB_NAME}
      depends_on:
        db:
          condition: service_healthy
      healthcheck:
        test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/todos"]
        interval: 5s
        timeout: 5s
        retries: 5
    
    db:
      image: postgres:15
      environment:
        - POSTGRES_USER=${DB_USER}
        - POSTGRES_PASSWORD=${DB_PASSWORD}
        - POSTGRES_DB=${DB_NAME}
      volumes:
        - postgres-data:/var/lib/postgresql/data
      healthcheck:
        test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
        interval: 5s
        timeout: 5s
        retries: 5

volumes:
  postgres-data:
